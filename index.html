<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Password Generator</title>
</head>

<body>
  <div class="container">
    <h2>Password Generator</h2>

    <div class="result">
      <span id="result"></span>
      <button id="clipboard" class="btn">
        <i class="fa fa-clipboard"></i>
      </button>
    </div>

    <div class="settings">
      <div class="setting">
        <label>Password length</label>
        <input type="number" id="length" min="4" max="20" value="4">
      </div>

      <div class="setting">
        <label>Include uppercase letters</label>
        <input type="checkbox" id="uppercase" checked>
      </div>

      <div class="setting">
        <label>Include lowercase letters</label>
        <input type="checkbox" id="lowercase" checked>
      </div>

      <div class="setting">
        <label>Include number</label>
        <input type="checkbox" id="numbers" checked>
      </div>

      <div class="setting">
        <label>Include symbols</label>
        <input type="checkbox" id="symbols" checked>
      </div>
    </div>

    <button id="generate" class="btn generate">Generate password</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
